<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Sync Categories</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; cursor: pointer; }
        .success { color: green; }
        .error { color: red; }
        pre { background: #f5f5f5; padding: 15px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Sync Categories Debug Test</h1>
    
    <button onclick="testSync()">Test Sync Categories</button>
    <button onclick="testHealth()">Test Backend Health</button>
    <button onclick="clearResults()">Clear Results</button>
    
    <div id="results"></div>

    <script>
        const API_BASE_URL = 'http://localhost:5001/api';
        
        function log(message, isError = false) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = isError ? 'error' : 'success';
            div.innerHTML = `<p><strong>${new Date().toLocaleTimeString()}:</strong> ${message}</p>`;
            results.appendChild(div);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function testHealth() {
            try {
                log('Testing backend health...');
                
                const response = await fetch(`${API_BASE_URL}/health`);
                const data = await response.json();
                
                if (response.ok) {
                    log(`✅ Backend is healthy: ${data.message}`);
                    log(`Database status: ${data.database.status}`);
                } else {
                    log(`❌ Backend health check failed: ${response.status}`, true);
                }
            } catch (error) {
                log(`❌ Backend health check error: ${error.message}`, true);
            }
        }
        
        async function testSync() {
            try {
                log('Testing sync categories...');
                
                console.log('Starting sync test...');
                console.log('URL:', `${API_BASE_URL}/menu-management/sync-categories`);
                
                const response = await fetch(`${API_BASE_URL}/menu-management/sync-categories`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({})
                });
                
                console.log('Response received:', response);
                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    log(`❌ Sync failed with status ${response.status}: ${response.statusText}`, true);
                    log(`Error details: ${errorText}`, true);
                    return;
                }
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (data.success) {
                    log(`✅ Sync successful: ${data.message}`);
                    log(`Categories synced: ${data.synced}`);
                    log(`Active status synced: ${data.syncedActiveStatus}`);
                } else {
                    log(`❌ Sync failed: ${data.message}`, true);
                }
                
            } catch (error) {
                console.error('Sync error:', error);
                log(`❌ Sync error: ${error.message}`, true);
                
                if (error.message.includes('NetworkError') || error.message.includes('fetch')) {
                    log('This looks like a network connectivity issue. Make sure the backend is running on port 5001.', true);
                }
            }
        }
        
        // Auto-test health on page load
        window.addEventListener('load', () => {
            log('Page loaded. Testing backend connection...');
            testHealth();
        });
    </script>
</body>
</html>
